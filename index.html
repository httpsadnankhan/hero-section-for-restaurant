<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Responsive Login Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            height: 100vh;
        }

        .column {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .column:nth-child(2) {
            background-color: #1c1e21;
            color: white;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
            display: block;
        }

        input {
            width: 85%;
            padding: 10px;
            margin-bottom: 26px;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 16px;
            background-color: #444;
            color: white;
        }

        input[type="submit"] {
            background-color: #1877f2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #166fe5;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .column {
                width: 100%;
                border-left: none;
                padding: 10px;
            }
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/app-login-security-4897468-4077880.png" alt="">
        </div>
        <div class="column">
            <div class="form-items">
                <img src="codeifya-black-logo.png" alt="Logo" style="width: 150px; height: 100px;">
                <h2>Login Form</h2>
                <p>Welcome to our website!</p>
                <form action="">
                    <input type="text" placeholder="Username Or Email" id="username" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <div style=" display: inline-block; justify-content: space-between; align-items: center;font-size: 15px; margin-bottom: 10px;">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <input type="submit" value="Log In">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
